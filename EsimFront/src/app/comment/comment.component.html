<div class="comment-container">
  <!-- Logo Ooredoo à gauche en haut -->
  <div class="logo-container">
    <img
      src="https://dwglogo.com/wp-content/uploads/2016/04/1453x1000-ooredo.png"
      alt="Ooredoo Logo"
      class="ooredoo-logo"
    />
  </div>

  <!-- Titre Commentaires -->
  <h2>Commentaires</h2>

  <!-- Formulaire pour ajouter un commentaire -->
  <div class="comment-form">
    <textarea
      [(ngModel)]="newComment"
      placeholder="Écrivez votre commentaire ici..."
      rows="4"
    ></textarea>

    <!-- Section pour choisir l'évaluation avec des étoiles et le bouton Ajouter -->
    <div class="stars-container">
      <label for="stars">Évaluation :</label>
      <div class="stars-selection">
        <span
          *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
          class="star"
          [ngClass]="{ 'selected': i < stars }"
          (click)="stars = i + 1"
        >
          &#9733;
        </span>
      </div>
      <button class="add-comment-button" (click)="addComment()">Ajouter Commentaire</button>
    </div>
  </div>

  <!-- Liste des commentaires -->
  <div class="comments-list">
    <h3>Commentaires précédents</h3>
    <div *ngFor="let comment of comments" class="comment-item">
      <p><strong>{{ comment.userEmail }}</strong></p>
      <div class="stars-display">
        <span
          *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
          class="star"
          [ngClass]="{ 'filled': i < comment.stars }"
        >
          &#9733;
        </span>
      </div>
      <p>{{ comment.content }}</p>
    </div>
  </div>
</div>
