<div class="otp-verification">
  <!-- Ooredoo Logo at the top -->
  <div class="logo-container">
    <img src="https://dwglogo.com/wp-content/uploads/2016/04/1453x1000-ooredo.png" alt="Ooredoo Logo" class="ooredoo-logo">
  </div>

  <!-- Section for animated success/error messages -->
  <div *ngIf="message" class="alert-container">
    <div
      class="alert"
      [ngClass]="{
        'alert-success animated': success,
        'alert-danger animated': !success
      }"
      role="alert"
    >
      <i class="fa" [ngClass]="{'fa-check-circle': success, 'fa-times-circle': !success}"></i>
      {{ message }}
    </div>
  </div>

  <!-- Form for OTP Verification -->
  <div class="form-container">
    <h2>Verify OTP</h2>
    <form (ngSubmit)="submit()" #otpForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          [(ngModel)]="otpData.email"
          name="email"
          type="email"
          required
          class="form-control"
        />
        <div *ngIf="!otpData.email && otpForm.controls['email']?.touched" class="error-message">
          <small>Email is required.</small>
        </div>
        <div *ngIf="otpData.email && !otpForm.controls['email']?.valid && otpForm.controls['email']?.touched" class="error-message">
          <small>Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="otpCode">OTP Code:</label>
        <input
          id="otpCode"
          [(ngModel)]="otpData.otpCode"
          name="otpCode"
          type="text"
          required
          class="form-control"
        />
        <div *ngIf="!otpData.otpCode && otpForm.controls['otpCode']?.touched" class="error-message">
          <small>OTP code is required.</small>
        </div>
      </div>

      <button type="submit" [disabled]="!otpForm.valid" class="btn btn-primary">Verify OTP</button>
    </form>
  </div>
</div>
