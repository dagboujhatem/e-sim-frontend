<!-- profile.component.html -->
<div class="profile-container">
    <h2>Mettre à jour le profil</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
          Email invalide.
        </div>
      </div>
      
      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="name" class="form-control" />
        <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="error">
          Nom requis.
        </div>
      </div>
  
      <div class="form-group">
        <label>Numéro de téléphone</label>
        <input type="text" formControlName="phoneNumber" class="form-control" />
        <div *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched" class="error">
          Numéro de téléphone requis.
        </div>
      </div>
  
      <div class="form-group">
        <label>Mot de passe (optionnel)</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Mettre à jour</button>
    </form>
  
    <div *ngIf="updateSuccess" class="success">
      Profil mis à jour avec succès !
    </div>
    <div *ngIf="updateError" class="error">
      {{ updateError }}
    </div>
  </div>
