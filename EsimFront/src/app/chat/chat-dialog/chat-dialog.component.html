<div class="header">
    <div class="logo-container">
      <img class="ooredoo-logo" src="https://dwglogo.com/wp-content/uploads/2016/04/1453x1000-ooredo.png" alt="Ooredoo Logo">
    </div>
    <h1 class="header-title">Enjoy your experience with ChatBot</h1>
  </div>
  
  <div class="chat-container">
    <div class="messages-container">
      <ng-container *ngFor="let message of messages | async">
        <div class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
          <span class="user-icon" *ngIf="message.sender === 'user'">ðŸ‘¤</span>
          <span class="bot-icon" *ngIf="message.sender === 'bot'">ðŸ¤–</span>
          <div class="message-bubble">{{message.content}}</div>
        </div>
      </ng-container>
    </div>
    
    <div class="input-container">
      <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" placeholder="Type your message here..." />
    </div>
  </div>
