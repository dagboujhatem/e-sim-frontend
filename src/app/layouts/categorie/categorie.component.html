<div *ngFor="let categorieId of categorieIds">
    <!-- Afficher le titre de la catégorie -->
    <h2>{{ getTitreCategorie(categorieId) }}</h2>

    <!-- Liste des produits de la catégorie -->
    <ul>
      <li *ngFor="let product of productsByCategory[categorieId]">
        <div class="produit-item">
          <img [src]="product.image" alt="Image du produit" class="produit-image">
          <h3>{{ product.nom }}</h3>
          <p><strong>Prix:</strong> {{ product.prix }} TND</p>
        </div>
      </li>
    </ul>
  </div>
