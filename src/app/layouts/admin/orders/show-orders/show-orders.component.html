<div *ngIf="dataSource!=null else NoData">

  <table mat-table [dataSource]="dataSource" matSort
         class="mat-elevation-z8 table table-bordered table-hover table-responsive agent-table">

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <img [src]="element?.products[0].image" width="40" height="40">
      </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>TotalPrice</th>
      <td mat-cell *matCellDef="let element">{{ element?.totalPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef>Payment</th>
      <td mat-cell *matCellDef="let element">{{ element?.payment }}</td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element?.user?.name }}</td>
    </ng-container>
    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef>Products</th>
      <td mat-cell *matCellDef="let element">{{ element?.products[0].name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element?.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button (click)="openEdit(contentEdit, order)">Edit</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #NoData>

</ng-template>
<mat-paginator
  [length]="dataSource.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
>
</mat-paginator>
<ng-template #contentEdit let-modal>
  <div class="modal-header justify-content-center">
    <h4 class="modal-title" id="modal-basic-title">Update Order</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <select formControlName="status" class="form-control">
          <option value="rejected">REJECTED</option>
          <option value="pending">PENDING</option>
          <option value="approved">APPROVED</option>

        </select>
      </div>


      <!-- Action Buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save Changes</button>
      </div>
    </form>
  </div>
</ng-template>
