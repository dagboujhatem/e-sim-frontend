<div *ngIf="dataSource!=null else NoData">

  <table mat-table [dataSource]="dataSource" matSort
         class="mat-elevation-z8 table table-bordered table-hover table-responsive agent-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td class="text-center" mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-button (click)="openEdit(contentEdit, category)">Edit</button>
        <button mat-button (click)="deleteCategory(category.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #NoData>

</ng-template>
<mat-paginator
  [length]="dataSource.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
>
</mat-paginator>
<ng-template #contentEdit let-modal>
  <div class="modal-header justify-content-center">
    <h4 class="modal-title" id="modal-basic-title">Update Category</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" class="form-control" placeholder="Enter agent's name"/>
      </div>

      <!-- Email Field -->

      <!-- Action Buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid" (click)="onSave()">Save Changes</button>
      </div>
    </form>
  </div>
</ng-template>
