<form [formGroup]="categoryForm" novalidate>
  <!-- Name Field -->
  <mat-form-field >
    <label for="name">Name</label>
    <input formControlName="name" id="name" matInput placeholder="Enter category's name"/>
  </mat-form-field>

  <!-- Action Buttons -->
    <button type="submit" mat-flat-button [disabled]="categoryForm.invalid" (click)="onSave()">Save category</button>
</form>
