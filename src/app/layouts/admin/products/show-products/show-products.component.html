    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <img [src]="element.image" width="40" height="40">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element?.price }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element?.category?.name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="openEdit(contentEdit, product)">Edit</button>
        <button mat-button (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #NoData>

</ng-template>
<mat-paginator
  [length]="dataSource.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
>
</mat-paginator>
<ng-template #contentEdit let-modal>
  <div class="modal-header justify-content-center">
    <h4 class="modal-title" id="modal-basic-title">Update Product</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
<!--      <app-file-upload  (fileSelected)="handleFile($event)" requiredFileType="image/png"-->
<!--                        formControlName="photo"></app-file-upload>-->
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" class="form-control" placeholder="Enter Product's name"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" id="description" class="form-control"
               placeholder="Enter Product's description"/>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="price">Price</label>
        <input formControlName="price" id="price" class="form-control"
               placeholder="Enter agent's email"/>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control"  id="category" formControlName="category">
          <option *ngFor="let item of categories" [value]="item?.id">{{ item?.name }}</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save Changes</button>
      </div>
    </form>
  </div>
</ng-template>
